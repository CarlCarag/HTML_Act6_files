<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wonderful World</title>
    
    <link rel="icon" href="WorldFavi.png" type="image/png">
    
    <script src="script.js" defer></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        h1 { color: #2a52be; }
        #getLocation {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2a52be;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #getLocation:hover { background-color: #1e3a8a; }
        .map-container { margin-top: 20px; }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>See the World! &#x1F30D; &#x1F5FA;</h1> 
    
    <p>Click the button to learn about the continent you're on, or click the map to explore!</p>
    
    <button id="getLocation">Discover Location</button>

    <div class="map-container">
        <img src="https://edube.org/uploads/media/default/0001/04/continents.jpg" usemap="#image-map" alt="World Map">
        
        <map name="image-map">
            <area alt="North America" title="North America" id="north-america" coords="386,283,41,17" shape="rect" href="javascript:void(0);">
            <area alt="South America" title="South America" id="south-america" coords="209,501,358,288" shape="rect" href="javascript:void(0);">
            <area alt="Europe" title="Europe" id="europe" coords="391,68,505,217" shape="rect" href="javascript:void(0);">
            <area alt="Africa" title="Africa" id="africa" coords="533,217,387,448" shape="rect" href="javascript:void(0);">
            <area alt="Asia" title="Asia" id="asia" coords="893,153,506,1" shape="rect" href="javascript:void(0);">
            <area alt="Australia and Oceania" title="Australia and Oceania" id="australia-and-oceania" coords="679,353,872,480" shape="rect" href="javascript:void(0);">
        </map>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const continentInfo = {
            'north-america': { continent: 'North America', river: 'Mississippi River', mountain: 'Denali', landmarks: 'Grand Canyon, Statue of Liberty, Niagara Falls' },
            'south-america': { continent: 'South America', river: 'Amazon River', mountain: 'Aconcagua', landmarks: 'Machu Picchu, Galapagos Islands' },
            'europe': { continent: 'Europe', river: 'Danube River', mountain: 'Mont Blanc', landmarks: 'Eiffel Tower, Colosseum, Acropolis of Athens' },
            'africa': { continent: 'Africa', river: 'Nile River', mountain: 'Mount Kilimanjaro', landmarks: 'Sphinx, Table Mountain' },
            'asia': { continent: 'Asia', river: 'Yangtze River', mountain: 'Mount Everest', landmarks: 'Great Wall of China, Petra' },
            'australia-and-oceania': { continent: 'Australia and Oceania', river: 'Murray River', mountain: 'Mount Kosciuszko', landmarks: 'Sydney Opera House, Great Barrier Reef, Uluru' }
        };

        function displayContinentInfo(continentId) {
            const info = continentInfo[continentId];
            if (info) {
                alert(`Continent: ${info.continent}\nRiver: ${info.river}\nMountain: ${info.mountain}\nLandmarks: ${info.landmarks}`);
            } else {
                alert('Information not available');
            }
        }

        document.querySelectorAll('area').forEach(area => {
            area.addEventListener('click', function() {
                displayContinentInfo(this.id);
            });
        });

        // Updated selector to match the required ID "getLocation"
        const discoverLocationButton = document.getElementById('getLocation');
        
        discoverLocationButton.addEventListener('click', () => {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const continentId = determineContinentByGeo(position.coords.latitude, position.coords.longitude);
                    displayContinentInfo(continentId);
                }, (error) => {
                    alert("Error obtaining geolocation: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });

        function determineContinentByGeo(latitude, longitude) {
            if (latitude > 35 && longitude > -10 && longitude < 40) return 'europe';
            if (latitude < 0 && longitude > -80 && longitude < -34) return 'south-america';
            if (latitude > 0 && longitude > -130 && longitude < -70) return 'north-america';
            if (latitude > 5 && latitude < 60 && longitude > 40 && longitude < 180) return 'asia';
            if (latitude > -35 && latitude < 35 && longitude > 10 && longitude < 50) return 'africa';
            if (latitude < -10 && longitude > 110 && longitude < 180) return 'australia-and-oceania';
            return null;
        }
    });
    </script>
</body>

</html>
